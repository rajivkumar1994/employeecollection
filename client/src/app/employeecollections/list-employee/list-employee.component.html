<ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let data"> </mat-cell>
</ng-container>

<ng-container matColumnDef="dob">
    <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
    <mat-cell *matCellDef="let data"> </mat-cell>
</ng-container>

<ng-container matColumnDef="salary">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Salary </mat-header-cell>
    <mat-cell *matCellDef="let data"> </mat-cell>
</ng-container>

<ng-container matColumnDef="skills">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Skills </mat-header-cell>
    <mat-cell *matCellDef="let data"> </mat-cell>
</ng-container>

<!-- For Completion Status -->
<ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let data">
        <button mat-button color="primary" (click)="editEmployee(data._id)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(data._id)">Delete</button>
    </mat-cell>
</ng-container>

<mat-table>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- To paginate between pages with search -->
<div>
<mat-paginator #paginator [length]="employeeList && employeeList.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
</mat-paginator>
</div>
